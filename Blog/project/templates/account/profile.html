{% extends 'layout/layout.html' %}

{% block content %}
    <!--Main layout-->
    <main>
        <div id="top-section"></div>
        <!--Blog section-->
        <section>
            <div class="container-fluid lighten-4 ">
                <!--Card-->
                <div class="card card-cascade wider reverse my-4">

                    <!--Card image-->
                    <div class="view overlay cover-image">
                        <img src="https://mdbootstrap.com/img/Photos/Slides/img%20(70).jpg" class="img-fluid">
                        <a href="#!">
                            <div class="mask rgba-white-slight"></div>
                        </a>
                    </div>
                    <!--/Card image-->

                    <!--Card content-->
                    <div class="card-body text-center">
                        <div class="avatar mx-auto my-3">
                            <img src="https://mdbootstrap.com/img/Photos/Avatars/img%20(1).jpg"
                                 class="rounded-circle z-depth-1 img-fluid">
                        </div>
                        <!--Title-->
                        <h4 class="card-title"><strong>My adventure</strong></h4>
                        <h5 class="indigo-text"><strong>Photography</strong></h5>

                        <p class="card-text">Sed ut perspiciatis unde omnis iste natus sit voluptatem accusantium
                            doloremque laudantium, totam rem aperiam.
                        </p>

                        <!--Linkedin-->
                        <a class="icons-sm li-ic"><i class="fa fa-linkedin"> </i></a>
                        <!--Twitter-->
                        <a class="icons-sm tw-ic"><i class="fa fa-twitter"> </i></a>
                        <!--Dribbble-->
                        <a class="icons-sm fb-ic"><i class="fa fa-facebook"> </i></a>

                    </div>
                    <!--/.Card content-->

                </div>
                <!--/.Card-->

            </div>

        </section>
        <!--Blog section-->


    </main>
    <!--Main layout-->
    <div class="fixed-action-btn" style="bottom: 130px; right: 24px;">
        <a class="btn-floating btn-lg green">
            <i class="fa fa-cog"></i>
        </a>

        <ul>
            <li><a id="btnEdit" class="btn-floating green" data-toggle="tooltip" data-placement="left"
                   title="Edit cover image"><i
                    class="fa fa-edit"></i></a></li>
            <li><a id="btnChangeStatus" class="btn-floating purple" data-toggle="tooltip" data-placement="left"
                   title="Edit avatar"><i
                    class="fa fa-check"></i></a></li>
            <li><a id="btnDelete" class="btn-floating red" data-toggle="modal" data-target="#modalConfirmDelete"><i
                    class="fa fa-trash" data-toggle="tooltip" data-placement="left" title="Edit Description"></i></a>
            </li>
        </ul>
    </div>

    <div class="fixed-action-btn smooth-scroll" style="bottom: 45px; right: 24px;">
        <a href="#top-section" class="btn-floating btn-large light-blue">
            <i class="fa fa-arrow-up"></i>
        </a>
    </div>
{% endblock %}
{% block js_footer %}

{% endblock %}
